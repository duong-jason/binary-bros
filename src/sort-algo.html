	<script>
		<!--Space for JavaScript or script-->
		function synthesize1(elements) {
			const pattern = /^-?\d+(,\s-?\d+)*$/
			try {
				if (!pattern.test(elements)) {
					throw 'Please enter comma-separated numerical values\nExample: 1, 23, 456'
				}
				return elements.split(', ').map(Number)
			} catch (err) {
				document.getElementById('bs-output').innerHTML = err
			}
		}
		function synthesize2(elements) {
			const pattern = /^-?\d+(,\s-?\d+)*$/
