<!DOCTYPE html>
<html>
  <head>
    <title>Third Max Algorithms</title>
    <link rel="stylesheet" href="thirdmaxstyle.css" />
    <script src="js/third-max.js"></script>
    <script>
      function preprocess(elements) {
        // Language accepts any comma-spaced sequence of signed decimal numbers
        const pattern = /^-?\d+(\.\d+)?(,\s-?\d+(\.\d+)?)*$/;
        if (pattern.test(elements)) {
          return elements.split(", ").map(Number);
        }
        alert(
          "Please enter comma-separated numerical values (e.g., 1, -23, 45.67)"
        );
        // FIXME: TypeError: Cannot read properties of undefined (reading 'length')
        // Happens when no user input in the 'element' text field
      }
    </script>
  </head>
  <body>
    <h1 class="sortalgo">Find 3rd Max</h1>
    <div class="algos-container">
      <div class="bubble-container">
        <div class="title-container">
          <h2>Naive</h2>
        </div>
        <div class="inputs">
          <div>
            <label for="size">Size:</label><br />
            <input type="number" name="size" id="size" />
          </div>
          <div>
            <label for="elements">Elements:</label><br />
            <input name="elements" id="elements" />
          </div>
        </div>
        <button
          class="btn"
          onclick="naive_third_max(preprocess(document.getElementById('elements').value), document.getElementById('size').value)">
          Naive
        </button>
        <button
          class="btn"
          onclick="document.getElementById('output-1').innerHTML = ''">
          Clear
        </button>
        <div id="output-1"></div>
        <div class="complexity">Complexity: O(n*logn)</div>
      </div>
      <div class="merge-container">
        <div class="title-container">
          <h2>Good Algorithm</h2>
        </div>
        <div class="inputs">
          <div>
            <label for="size-2">Size:</label><br />
            <input type="number" name="size-2" id="size-2" />
          </div>
          <div>
            <label for="elements-2">Elements:</label><br />
            <input name="elements" id="elements-2" />
          </div>
        </div>
        <button
          class="btn"
          onclick="optimal_third_max(preprocess(document.getElementById('elements-2').value), document.getElementById('size-2').value)">
          Optimal
        </button>
        <button
          class="btn"
          onclick="document.getElementById('output-2').innerHTML = ''">
          Clear
        </button>
        <div class="output-2" id="output-2"></div>
        <div class="complexity">Complexity: O(n)</div>
      </div>
    </div>
    <div class="back-container">
      <button class="back-btn" onclick="window.location.href='./index.html';">
        back
      </button>
    </div>
    <div class="credits">
      <p>
        By: Maria Fernandez | Brian Fedelin | Jason Duong | Dylan Gunter | Josue
        Han Yan Tai Liu
      </p>
      <p>CPSC 362 Spring 2023</p>
    </div>
  </body>
</html>
