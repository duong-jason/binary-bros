<!DOCTYPE html>
<html>
  <head>
    <title>Third Max Algorithms</title>
    <link rel="stylesheet" href="thirdmaxstyle.css" />
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <h1 class="sortalgo">Find 3rd Max</h1>
    <div class="algos-container">
      <div class="bubble-container">
        <div class="title-container">
          <h2>Naive Third Max</h2>
        </div>
        <div class="inputs">
          <div>
            <label for="size">Size:</label><br />
            <input
              type="number"
              min="0"
              oninput="validity.valid||(value='');"
              name="size"
              id="size" />
          </div>
          <div>
            <label for="elements">Elements:</label><br />
            <input name="elements" id="elements" />
          </div>
        </div>
        <button
          class="btn"
          onclick="run(naive_third_max, document.getElementById('elements').value, document.getElementById('size').value, 'output-1')">
          Run
        </button>
        <button class="btn" onclick="clear_display('output-1')">Clear</button>
        <div id="output-1"></div>
        <div class="complexity">Complexity: O(n*logn)</div>
      </div>
      <div class="merge-container">
        <div class="title-container">
          <h2>Optimal Third Max</h2>
        </div>
        <div class="inputs">
          <div>
            <label for="size-2">Size:</label><br />
            <input
              type="number"
              min="0"
              oninput="validity.valid||(value='');"
              name="size-2"
              id="size-2" />
          </div>
          <div>
            <label for="elements-2">Elements:</label><br />
            <input name="elements" id="elements-2" />
          </div>
        </div>
        <button
          class="btn"
          onclick="run(optimal_third_max, document.getElementById('elements-2').value, document.getElementById('size-2').value, 'output-2')">
          Run
        </button>
        <button class="btn" onclick="clear_display('output-2')">Clear</button>
        <div class="output-2" id="output-2"></div>
        <div class="complexity">Complexity: O(n)</div>
      </div>
    </div>
    <div class="back-container">
      <button class="back-btn" onclick="window.location.href='./index.html';">
        back
      </button>
    </div>
    <div class="credits">
      <p>
        By: Maria Fernandez | Brian Fedelin | Jason Duong | Dylan Gunter | Josue
        Han Yan Tai Liu
      </p>
      <p>CPSC 362 Spring 2023</p>
    </div>
  </body>
</html>
